<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petvita</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../Css/Home.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img src="../Assets/Logo1.png" alt="" class="logo_home">
              </div>
            </div>

            <!-- Centralized search bar -->
            <div class="flex flex-1 justify-center">
                <div class="relative w-full max-w-md">
                    <input type="search" name="search" placeholder="Pesquisar" class="w-full bg-gray-800 text-white rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                </div>
            </div>

            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <svg class="h-7 w-7 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 12c2.67 0 4.33-2.66 4.33-4.33 0-2.68-2.66-4.34-4.33-4.34-2.67 0-4.33 2.66-4.33 4.33C7.67 9.33 9.33 12 12 12zm0 1.67c-3.33 0-10 1.67-10 5v1.66H22v-1.66c0-3.33-6.67-5-10-5z"/>
                    </svg>
                  </button>
                </div>

                <div id="user-menu" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Seu Perfil</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sair</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <h1 class="titulo_home">Seus Pets</h1>
    <!-- Container para os cards -->
    <div id="pet-cards-container" class="flex flex-col mt-4"></div>

      <!-- Botão Circular no Canto Inferior Esquerdo -->
    <div class="fixed bottom-10 right-10">
        <button class="bg-[#499F68] text-white rounded-full p-4 shadow-lg hover:bg-[#3e8c5c] focus:outline-none">
            <!-- Ícone ou texto dentro do botão -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
            </svg>
        </button>
    </div>
    <!-- Modal -->
    <div id="pet-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-[#499F68] text-2xl mb-4">Adicione o seu pet</h2>
            <p class="text-[#499F68] mb-4">Escolha uma foto</p>
            
            <!-- Icone para adicionar foto -->
            <div class="mb-4">
                <label for="pet-photo" class="cursor-pointer">
                    <img src="../Assets/IconeUpload.png" alt="icone upload foto pet" class="icone_upload">
                    <input type="file" id="pet-photo" class="hidden" />
                </label>
            </div>
            
            <!-- Inputs para Nome, Tipo e Sexo -->
            <input type="text" id="pet-name" placeholder="Nome do Pet" class="border border-gray-300 rounded-md p-2 mb-2 w-full" />
            <input type="text" id="pet-type" placeholder="Tipo de Pet (Cachorro, Gato, Pássaro)" class="border border-gray-300 rounded-md p-2 mb-2 w-full" />
            <input type="text" id="pet-gender" placeholder="Sexo (Macho/Fêmea)" class="border border-gray-300 rounded-md p-2 mb-2 w-full" />
            
            <!-- Botão Salvar -->
            <button id="save-pet" class="bg-[#499F68] text-white rounded-md p-2 w-full">Salvar</button>
            <button id="close-modal" class="mt-2 text-white bg-red-500 hover:bg-red-600 rounded-md p-2 w-full">Fechar</button>
        </div>
    </div>
    <script src="../Js/Home.js"></script>
</body>
</html>
