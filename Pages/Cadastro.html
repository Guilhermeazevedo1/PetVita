<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Cadastro.css">
</head>
<body>
    <div class="cadastro_container">
        <div>
            <form class="cadastro_forms" action="">
                <section class="cadastro_forms_container">
                    <div class="cadastro_logo">    
                        <h1 class="titulo">PetVita</h1>
                        <img src="../assets/Logo1.png" alt="Logo" />                              
                        
                    </div>
                    <div class="mb-3">
                        <label for="NomeUsuario" class="form-label">Nome</label>
                        <input type="name" class="form-control" id="NomeUsuario" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="mb-3"> <!-- Corrigido: Adicionei a div aqui -->
                        <label for="InputTelefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="InputTelefone"> <!-- Corrigido: O tipo do input deve ser tel -->
                    </div>
                    <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
                    <p class="texto_primeiro_acesso">Já é usuário? <a href="../Pages/Login.html">Clique Aqui</a></p>
                </section>
            </form>     
        </div>
        <section class="background_cadastro">
            <img src="../Assets/ImgBgCadastro.gif" alt="" />
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Js/Cadastro.js"></script>
</body>
</html>
